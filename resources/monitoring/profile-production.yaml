prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 1000m
        memory: 4Gi
      requests:
        cpu: 300m
        memory: 1Gi
    retention: 30d
    retentionSize: 15GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 20Gi

prometheus-istio:
  server:
    resources:
      limits:
        memory: 4Gi

prometheusOperator:
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

alertmanager:
  alertmanagerSpec:
    retention: 240h
